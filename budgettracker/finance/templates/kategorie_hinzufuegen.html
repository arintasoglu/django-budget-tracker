{% extends "navbar.html" %}
{% block head %} {% load static %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'kategorie_hinzufuegen.css' %}">
{% endblock %}
{% block navbar %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="card shadow-sm">
        <div class="card-body">

          <h4 class="card-title mb-4 text-center">
            Kategorie erstellen
          </h4>

          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="name" class="form-label">
                Kategorie-Name
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="z. B. Lebensmittel"
                required
              >
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'kategorie' %}" class="btn btn-secondary">
                Abbrechen
              </a>
              <button type="submit" class="btn btn-primary">
                Speichern
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock navbar %}
