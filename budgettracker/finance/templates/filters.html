<div class="border rounded p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Filter</h4>
    <a href="/meineBuchungen" class="content-link small">LÃ¶sche alle Filter</a>
  </div>

  <form method="get" action="{% url 'buchung' %}">
    <hr class="my-2">

    <h6 class="mt-2">Kategorie</h6>

    {% for kategorie in kategorien %}
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="kategorieFilter"
          value="{{ kategorie.kategorieId }}"
          id="kat_{{ kategorie.kategorieId }}"
        
        >
        <label class="form-check-label" for="kat_{{ kategorie.kategorieId }}">
          {{ kategorie.name }}
        </label>
      </div>
    
    {% endfor %}
   
    <hr class="my-2">
    <h6 class="mt-2">Type</h6>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" name="typeFilter" value="income" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        Einkommen
    </label>
    </div>
    <div class="form-check">
    <input class="form-check-input" type="checkbox" name="typeFilter"value="expense" id="flexCheckChecked">
    <label class="form-check-label" for="flexCheckChecked">
        Ausgabe
    </label>
    </div>
    <hr class="my-2">

    <h6 class="mt-2">Datum</h6>
    <div class="mb-2">
      <label class="form-label small mb-1">Von</label>
      <input type="date"
             name="dateFrom"
             class="form-control form-control-sm"
             value="{{ dateFrom }}">
    </div>

    <div class="mb-3">
      <label class="form-label small mb-1">Bis</label>
      <input type="date"
             name="dateTo"
             class="form-control form-control-sm"
             value="{{ dateTo }}">
    </div>

    <button type="submit" class="btn btn-primary btn-sm mt-3 w-100">
      Anwenden
    </button>
  </form>
</div>
