{% extends "navbar.html" %}
{% block navbar %}


<form method="POST" >
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Betrag</label>
      <input   type="text" class="form-control" name="betrag" placeholder="Betrag" >
      <small class="form-text text-muted"> Bitte Punkt als Dezimaltrennzeichen verwenden (z. B. 10.50) </small>
    </div>
    <div class="form-group col-md-2">
      <label for="inputState">Type</label>
      <select  class="form-control"  name="type">
        <option selected>Bitte auswählen...</option>
        <option value="income">
          Einnahme
        </option>
        <option value="expense">
          Ausgabe
        </option>
    
      </select>
    </div>
    
<div class="form-group col-md-4">
  <label for="kategorie">Kategorie</label>
  <select class="form-control" name="kategorie" id="kategorie" required>
    <option selected>Bitte auswählen…</option>
    {% for kategorie in kategorien %}
      <option value="{{ kategorie.pk }}">{{ kategorie.name }}</option>
    {% endfor %}
  </select>
</div>





  </div>
  <div class="form-group">
    <label for="inputAddress">Beschreibung</label>
    <input type="text" class="form-control" name="beschreibung" placeholder="Beschreibung" >
  </div>

<div class="form-group">
        <label for="inputDate">Datum</label>
        <input type="date" class="form-control" name="datum" placeholder="Datum" value="{{ form.datum.value|date:'Y-m-d' }}">
  <button type="submit" class="btn btn-primary">Speichern</button>
</form>

{% endblock navbar %}
